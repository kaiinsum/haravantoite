<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .marquee-container {
            position: absolute;
            width: 150px;
            overflow: hidden;
        }
        .marquee {
            display: flex;
            flex-direction: column;
            animation: scrollUp 5s linear infinite;
        }
        .marquee img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .left { left: 0; top: 50px; }
        .right { right: 0; top: 50px; }
        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        .menu {
            display: flex;
            overflow-x: auto;
            background: blue;
            padding: 10px;
            white-space: nowrap;
        }
        .menu button {
            margin: 5px;
            padding: 10px;
            border: none;
            background: white;
            cursor: pointer;
        }
        .banner img {
            width: 100%;
            margin: 10px 0;
            border-radius: 10px;
        }
        .carousel {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        .product-grid {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }
        .product-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex: 1;
            min-width: 100%;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            width: 150px;
        }
        .product img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .buy-btn {
            background: green;
            color: white;
            padding: 5px;
            display: inline-block;
            text-decoration: none;
            margin-top: 5px;
            border-radius: 5px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 0; }
        .next { right: 0; }
    </style>
</head>
<body>
    <div class="marquee-container left">
        <div class="marquee">
            <img src="marquee1.jpg" alt="Khuyến mãi">
            <img src="marquee2.jpg" alt="Giảm giá">
            <img src="marquee3.jpg" alt="Freeship">
        </div>
    </div>
    <div class="marquee-container right">
        <div class="marquee">
            <img src="marquee4.jpg" alt="Sản phẩm mới">
            <img src="marquee5.jpg" alt="Flash Sale">
            <img src="marquee6.jpg" alt="Ưu đãi đặc biệt">
        </div>
    </div>
    
    <div class="menu">
        <button>Danh mục 1</button>
        <button>Danh mục 2</button>
        <button>Danh mục 3</button>
        <button>Danh mục 4</button>
    </div>
    
    <div class="carousel">
        <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
        <div class="product-grid" id="productGrid">
            <div class="product-group">
                <div class="product"><img src="product1.jpg"><h3>Sản phẩm 1</h3><p>100.000đ</p><a href="#" class="buy-btn">Mua ngay</a></div>
                <div class="product"><img src="product2.jpg"><h3>Sản phẩm 2</h3><p>200.000đ</p><a href="#" class="buy-btn">Mua ngay</a></div>
                <div class="product"><img src="product3.jpg"><h3>Sản phẩm 3</h3><p>150.000đ</p><a href="#" class="buy-btn">Mua ngay</a></div>
                <div class="product"><img src="product4.jpg"><h3>Sản phẩm 4</h3><p>180.000đ</p><a href="#" class="buy-btn">Mua ngay</a></div>
                <div class="product"><img src="product5.jpg"><h3>Sản phẩm 5</h3><p>250.000đ</p><a href="#" class="buy-btn">Mua ngay</a></div>
            </div>
        </div>
        <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let index = 0;
        function nextSlide() {
            index = (index + 1) % 3;
            document.getElementById('productGrid').style.transform = `translateX(-${index * 100}%)`;
        }
        function prevSlide() {
            index = (index - 1 + 3) % 3;
            document.getElementById('productGrid').style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
