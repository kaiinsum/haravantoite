<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .marquee {
            position: absolute;
            width: 150px;
            background: red;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
        .marquee.left { left: 0; top: 50px; }
        .marquee.right { right: 0; top: 50px; background: green; }
        .menu {
            display: flex;
            overflow-x: auto;
            background: blue;
            padding: 10px;
            white-space: nowrap;
        }
        .menu button {
            margin: 5px;
            padding: 10px;
            border: none;
            background: white;
            cursor: pointer;
        }
        .banner {
            background: yellow;
            padding: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .buy-btn {
            background: green;
            color: white;
            padding: 5px;
            display: inline-block;
            text-decoration: none;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="marquee left">Giảm giá 50% hôm nay!</div>
    <div class="marquee right">Freeship đơn trên 300k!</div>
    
    <div class="menu">
        <button>Danh mục 1</button>
        <button>Danh mục 2</button>
        <button>Danh mục 3</button>
        <button>Danh mục 4</button>
    </div>
    
    <div id="products-container"></div>
    
    <script>
        const products = [
            { name: "Sản phẩm 1", image: "product1.jpg", price: "100.000đ", link: "#" },
            { name: "Sản phẩm 2", image: "product2.jpg", price: "200.000đ", link: "#" },
            { name: "Sản phẩm 3", image: "product3.jpg", price: "150.000đ", link: "#" },
            { name: "Sản phẩm 4", image: "product4.jpg", price: "180.000đ", link: "#" },
            { name: "Sản phẩm 5", image: "product5.jpg", price: "250.000đ", link: "#" },
            { name: "Sản phẩm 6", image: "product6.jpg", price: "300.000đ", link: "#" },
            { name: "Sản phẩm 7", image: "product7.jpg", price: "120.000đ", link: "#" },
            { name: "Sản phẩm 8", image: "product8.jpg", price: "140.000đ", link: "#" },
            { name: "Sản phẩm 9", image: "product9.jpg", price: "160.000đ", link: "#" },
            { name: "Sản phẩm 10", image: "product10.jpg", price: "220.000đ", link: "#" },
            { name: "Sản phẩm 11", image: "product11.jpg", price: "280.000đ", link: "#" },
            { name: "Sản phẩm 12", image: "product12.jpg", price: "320.000đ", link: "#" },
            { name: "Sản phẩm 13", image: "product13.jpg", price: "270.000đ", link: "#" },
            { name: "Sản phẩm 14", image: "product14.jpg", price: "350.000đ", link: "#" },
            { name: "Sản phẩm 15", image: "product15.jpg", price: "400.000đ", link: "#" },
        ];

        const container = document.getElementById("products-container");
        products.forEach((product, index) => {
            if (index % 5 === 0) {
                container.innerHTML += `<div class='banner'>Khuyến mãi đặc biệt cho nhóm ${index / 5 + 1}</div>`;
            }
            container.innerHTML += `
                <div class='product-grid'>
                    <div class='product'>
                        <img src='${product.image}' alt='${product.name}'>
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <a href='${product.link}' class='buy-btn'>Mua ngay</a>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
